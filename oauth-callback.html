<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Connecting Dropbox...</h1>
        <div class="spinner"></div>
        <p class="message">Please wait while we complete your Dropbox authentication.</p>
        <div id="errorContainer"></div>
    </div>

    <script type="module">
        import NAVIGATION_CONFIG from './navigation-config.js';

        (async () => {
            try {
                // Get authorization code from URL
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                const error = params.get('error');

                if (error) {
                    throw new Error(`Dropbox OAuth error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received from Dropbox');
                }

                // Import OAuth handler
                const { exchangeCodeForToken } = await import('./dropbox-oauth-handler.js');

                // Exchange code for token
                await exchangeCodeForToken(code, state);

                // Redirect back to main app using navigation config
                NAVIGATION_CONFIG.redirectAfterOAuth();
            } catch (err) {
                console.error('[OAUTH-CALLBACK]', err);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        <strong>Authentication Failed</strong><br>
                        ${err.message}<br><br>
                        <a href="${NAVIGATION_CONFIG.oauth.errorBackToApp}" style="color: #667eea; text-decoration: none;">‚Üê Back to App</a>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
